<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三美女遊香港 - 行程 Web App (可編輯)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* 定義港式極簡風格顏色及圖片底色延伸 */
        :root {
            --color-blue: #4169E1;  /* 萊茵藍 (Royal Blue) */
            --color-red: #D93025;   /* 港風紅 (Deep Red) */
            --color-bg-ext: #F5F7F8; /* 圖片底色延伸 (極淺灰藍) */
        }
        
        .bg-royal-blue { background-color: var(--color-blue); }
        .text-royal-blue { color: var(--color-blue); }
        .bg-deep-red { background-color: var(--color-red); }
        .text-deep-red { color: var(--color-red); }
        .bg-extension { background-color: var(--color-bg-ext); }

        /* 隱藏滾動條 */
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        /* 日期選單樣式 */
        .date-item .day-of-week { font-size: 1.1rem; }
        .date-item .date-num { font-size: 2rem; line-height: 1; font-weight: 700; }
        
        /* 模態視窗過渡效果 */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-extension min-h-screen">

<div id="app" class="max-w-md mx-auto shadow-2xl bg-white min-h-screen">
    
    <header class="relative">
        <div class="h-[250px] overflow-hidden relative">
            <img src="Gemini_Generated_Image_y689rxy689rxy689.jpg" 
                 alt="港式復古橫幅圖片" 
                 class="w-full h-full object-cover">
        </div>
        
        <div class="absolute bottom-0 left-0 right-0 h-10 bg-white rounded-t-3xl -mb-8 z-10"></div>

        <div class="absolute bottom-4 right-4 z-20 flex space-x-3 p-2 rounded-full bg-white/90 shadow-xl">
            <button @click="setActiveTab('itinerary')" :class="{'bg-deep-red text-white': activeTab === 'itinerary', 'text-gray-600': activeTab !== 'itinerary'}" class="p-2 rounded-full transition duration-300">
                <i class="fas fa-map-marker-alt fa-lg"></i>
            </button>
            <button @click="setActiveTab('info')" :class="{'bg-deep-red text-white': activeTab === 'info', 'text-gray-600': activeTab !== 'info'}" class="p-2 rounded-full transition duration-300">
                <i class="fas fa-info fa-lg"></i>
            </button>
            <button @click="setActiveTab('shopping')" :class="{'bg-deep-red text-white': activeTab === 'shopping', 'text-gray-600': activeTab !== 'shopping'}" class="p-2 rounded-full transition duration-300">
                <i class="fas fa-shopping-basket fa-lg"></i>
            </button>
            <button @click="setActiveTab('expense')" :class="{'bg-deep-red text-white': activeTab === 'expense', 'text-gray-600': activeTab !== 'expense'}" class="p-2 rounded-full transition duration-300">
                <i class="fas fa-money-bill-wave fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="-mt-8 pt-8 relative z-0 p-4">
        
        <Transition name="fade" mode="out-in">
        <section v-if="activeTab === 'itinerary'" key="itinerary">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-deep-red pl-2">每日行程表</h2>
            
            <div class="flex overflow-x-scroll space-x-4 pb-4 hide-scrollbar">
                <div v-for="day in itineraryData" :key="day.date" 
                     @click="activeDate = day.date"
                     :class="{'bg-royal-blue text-white shadow-xl': activeDate === day.date, 'bg-white border border-gray-200 text-gray-700 hover:bg-gray-50': activeDate !== day.date}" 
                     class="flex-shrink-0 date-item w-16 h-16 flex flex-col items-center justify-center rounded-xl p-1 cursor-pointer transition duration-200">
                    <span class="day-of-week text-sm">{{ day.dayOfWeek }}</span>
                    <span class="date-num">{{ day.date.split('/')[2] }}</span>
                </div>
            </div>

            <div class="mb-4">
                <select v-model="selectedCategory" class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-600 focus:ring-deep-red focus:border-deep-red">
                    <option value="all">所有分類</option>
                    <option v-for="cat in categories" :key="cat" :value="cat">{{ cat }}</option>
                </select>
            </div>

            <div class="mt-4">
